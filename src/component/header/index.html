
<!-- 头部 -->
<header class="header">
  <div class="container header-box">
    <router-link to="/index">
    <b-img class="header-logo"
           width="72px;"
           style="margin: -10px 140px 0px 0px"
           src="./static/image/logo-01.jpg" alt=""/>
    </router-link>
    <div class="header-nav">
          <span class="header-nav-item">
            <router-link class="hot-item"
                         :class="index == 0 ? 'header-nav-item-a' : ''"
                         to="/index">首页</router-link>
          </span>
          <span class="header-nav-item">
            <router-link class="hot-item"
                     :class="index == 1 ? 'header-nav-item-a' : ''"
                     to="/about">关于薇嘉</router-link>
          </span>
           <span class="header-nav-item">
            <router-link class="hot-item"
                         :class="index == 2 ? 'header-nav-item-a' : ''"
                         to="/vlab">系列产品</router-link>
          </span>
          <span class="header-nav-item">
            <router-link class="hot-item"
                         :class="index == 3 ? 'header-nav-item-a' : ''"
                         to="/tale">薇嘉故事</router-link>
          </span>
          <span class="header-nav-item">
            <router-link class="hot-item"
                         :class="index == 4 ? 'header-nav-item-a' : ''"
                         to="/share">分享创业</router-link>
          </span>
          <span class="header-nav-item">
            <router-link class="hot-item"
                         :class="index == 5 ? 'header-nav-item-a' : ''"
                         to="/product/list">商城</router-link>
          </span>
          <span class="header-nav-item">
            <router-link class="hot-item"
                         :class="index == 6 ? 'header-nav-item-a' : ''"
                         to="/about/join">加入我们</router-link>
          </span>
          <span class="user-msg"
                v-if="!token">
            <router-link to="/member/login">登录</router-link>
            /
            <router-link to="/member/login">注册</router-link>
          </span>
          <div class="user-msg"
            v-if="token">
            <b-img  width="21px"
                    height="22px"
                    @click="handleToMember"
                    style="vertical-align: middle;margin: -6px 2px 0px 0px;cursor:pointer"
                    src="./static/image/user.png" alt=""/>
            <router-link class="header-name"
                         to="/member">
              {{memberNickName}}
            </router-link>
            <div class="header-nav-item header-nav-exit hot-item"
                 @click="handleExit">
              <span>退出</span>
            </div>
          </div>
    </div>
  </div>
</header>
